name: viz-streamlit-ahu
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
    # Core Streamlit dependencies
    - streamlit>=1.37.0
    - pandas>=2.0.0
    - numpy>=1.24.0
    - plotly>=5.20.0

    # Database connectivity
    - psycopg2-binary>=2.9.0
    - SQLAlchemy>=2.0.0

    # File system monitoring
    - watchdog>=4.0.0

    # Authentication
    - bcrypt>=4.0.0

    # OpenAI for GPT insights (optional)
    - openai>=1.40.0

    # Data processing
    - pyarrow>=14.0.0
    - chardet>=5.0.0

    # Testing
    - pytest>=7.4.0
    - pytest-cov>=4.1.0

# Variables
variables:
  PYTHONPATH: /Users/putra/ahu-backend-server:${PYTHONPATH}
